<!-- src/app/contact-form/contact-form.component.html -->
<div class="contact-container">
    <div class="left-section">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name<span class="red">*</span></label>
                    <input type="text" formControlName="your_name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label>Contact Number<span class="red">*</span></label>
                    <input type="tel" formControlName="contact_number" placeholder="Enter your Contact Number">
                </div>
                <div class="form-group">
                    <label>Email<span class="red">*</span></label>
                    <input type="email" formControlName="your_email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label>Company<span class="red">*</span></label>
                    <input type="text" formControlName="your_company" placeholder="Enter your Company">
                </div>
                <div class="form-group">
                    <label>Company Landline<span class="red">*</span></label>
                    <input type="text" formControlName="company_landline" placeholder="Company Landline">
                </div>
                <div class="form-group">
                    <label>Company Website</label>
                    <input type="text" formControlName="company_website" placeholder="Company Website">
                </div>
                <div class="form-group">
                    <label>Region<span class="red">*</span></label>
                    <input type="text" formControlName="your_region" placeholder="Enter your Region">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" formControlName="your_subject" placeholder="Enter Subject">
                </div>
                <div class="form-group">
                    <label>Your Message<span class="red">*</span></label>
                    <textarea formControlName="your_message" rows="5" placeholder="Enter the Message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="right-section">
        <h3>Our Network</h3>
        <a href="https://www.faisaljassim.ae/wp-content/uploads/2017/03/office-addresses-1.jpg">
            <img src="https://www.faisaljassim.ae/wp-content/uploads/2017/03/office-addresses-1.jpg" alt="Our Network" width="100%">
        </a>
    </div>
</div>
